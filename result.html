<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Grade Analyzer - Results</title>
</head>
<body>
  <h1>Course Grades</h1>
  <ul>
    {% for course in courses %}
      <li>Course Name: {{ course[0] }}, Grade: {{ course[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
